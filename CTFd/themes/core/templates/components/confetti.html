<!-- Confetti Animation for Flag Success -->
<style>
.confetti-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
  overflow: hidden;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: confetti-fall linear forwards;
}

.confetti.square {
  border-radius: 0;
}

.confetti.circle {
  border-radius: 50%;
}

.confetti.triangle {
  width: 0;
  height: 0;
  background: transparent !important;
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  border-bottom: 10px solid;
}

@keyframes confetti-fall {
  0% {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Success Modal Enhancement */
.flag-success-modal {
  animation: success-pop 0.5s ease-out;
}

@keyframes success-pop {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.success-icon {
  font-size: 4rem;
  color: #00ff88;
  animation: success-bounce 0.6s ease infinite;
  text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
}

@keyframes success-bounce {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.success-message {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #00ff88 0%, #4ecdc4 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 1rem 0;
}

.success-points {
  font-size: 2rem;
  font-weight: 800;
  color: #ffd93d;
  text-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
}
</style>

<script>
window.TeckVisionConfetti = {
  colors: ['#ff6b6b', '#ff8e53', '#4ecdc4', '#00ff88', '#ffd93d', '#7b2ff7'],
  
  create: function(count = 100) {
    const container = document.createElement('div');
    container.className = 'confetti-container';
    document.body.appendChild(container);
    
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        const confetti = document.createElement('div');
        const shapes = ['square', 'circle', 'triangle'];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        
        confetti.className = `confetti ${shape}`;
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = this.colors[Math.floor(Math.random() * this.colors.length)];
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = (Math.random() * 0.5) + 's';
        
        if (shape === 'triangle') {
          confetti.style.borderBottomColor = this.colors[Math.floor(Math.random() * this.colors.length)];
        }
        
        container.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => confetti.remove(), 5000);
      }, i * 20);
    }
    
    // Remove container after all confetti is done
    setTimeout(() => container.remove(), 6000);
  },
  
  celebrate: function() {
    this.create(150);
    
    // Play success sound if available
    const audio = new Audio('/themes/core/static/sounds/notification.mp3');
    audio.volume = 0.3;
    audio.play().catch(() => {});
  }
};

// Auto-trigger on flag correct (listen for CTFd events)
document.addEventListener('DOMContentLoaded', function() {
  // Override the default success behavior
  const originalAlert = window.alert;
  
  // Listen for successful flag submissions
  document.addEventListener('submit', function(e) {
    const form = e.target;
    if (form.id === 'challenge-submit' || form.classList.contains('challenge-form')) {
      // Will be triggered by AJAX response
    }
  });
});

// Hook into Alpine.js CTFd events if available
if (typeof Alpine !== 'undefined') {
  document.addEventListener('alpine:init', () => {
    Alpine.magic('confetti', () => () => {
      window.TeckVisionConfetti.celebrate();
    });
  });
}
</script>
