{% extends "base.html" %}

{% block stylesheets %}
  {{ super() }}
  <style>
    .error-container {
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .error-content { max-width: 500px; }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, #ff6b6b 0%, #e55555 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .error-icon {
      font-size: 4rem;
      color: #ff6b6b;
      margin-bottom: 1rem;
    }
    
    .error-title { font-size: 1.8rem; color: #e8e8e8; margin: 1rem 0; }
    .error-message { color: #a0a0b8; font-size: 1.1rem; margin-bottom: 2rem; }
    
    .error-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    
    .error-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
      color: white;
    }
  </style>
{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-content">
    <div class="error-icon">
      <i class="fas fa-shield-alt"></i>
    </div>
    <div class="error-code">403</div>
    <h1 class="error-title">{% trans %}Access Forbidden{% endtrans %}</h1>
    <p class="error-message">
      {% trans %}You don't have permission to access this page.{% endtrans %}
    </p>
    <a href="/" class="error-btn">
      <i class="fas fa-home me-2"></i>{% trans %}Back to Home{% endtrans %}
    </a>
  </div>
</div>
{% endblock %}
