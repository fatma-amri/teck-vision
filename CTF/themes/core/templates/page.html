{% extends "base.html" %}

{% block stylesheets %}
  {{ super() }}
  <style>
    .page-container {
      min-height: calc(100vh - 56px - 100px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }
    
    .hero-section {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .hero-logo {
      margin-bottom: 2rem;
    }
    
    .hero-logo img {
      max-width: 150px;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(78, 205, 196, 0.3));
    }
    
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #e8e8e8;
    }
    
    .hero-title .teck {
      color: #ff6b6b;
    }
    
    .hero-title .vision {
      color: #4ecdc4;
    }
    
    .hero-subtitle {
      font-size: 1.1rem;
      color: #8a8aa8;
      margin-bottom: 2rem;
    }
    
    .hero-content {
      background: rgba(42, 42, 74, 0.5);
      border: 1px solid rgba(255, 107, 107, 0.1);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .hero-content p {
      color: #a0a0b8;
      font-size: 1rem;
      line-height: 1.7;
      margin: 0;
    }
    
    .hero-content a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .hero-content a:hover {
      color: #4ecdc4;
    }
    
    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.9rem 2rem;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .hero-cta:hover {
      background: #ff5252;
      transform: translateY(-2px);
      color: white;
    }
    
    .hero-stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(160, 160, 184, 0.1);
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #4ecdc4;
      line-height: 1;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: #6a6a8a;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.3rem;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="page-container">
    <div class="hero-section">
      <div class="hero-logo">
        {{ content | safe }}
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/page.js") }}
{% endblock %}
