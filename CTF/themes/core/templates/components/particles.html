<!-- Particle Background Animation -->
<div id="particles-bg" class="particles-container"></div>

<style>
.particles-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255, 107, 107, 0.6);
  border-radius: 50%;
  animation: float linear infinite;
  box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
}

.particle:nth-child(even) {
  background: rgba(78, 205, 196, 0.6);
  box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
}

.particle:nth-child(3n) {
  width: 2px;
  height: 2px;
}

.particle:nth-child(5n) {
  width: 6px;
  height: 6px;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(720deg);
    opacity: 0;
  }
}

/* Glowing lines effect */
.glow-line {
  position: absolute;
  width: 1px;
  height: 100px;
  background: linear-gradient(to bottom, transparent, rgba(255, 107, 107, 0.8), transparent);
  animation: scanline 3s linear infinite;
}

@keyframes scanline {
  0% {
    transform: translateY(-100px);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* Matrix rain effect for login */
.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  background: #1a1a2e;
}

.matrix-column {
  position: absolute;
  top: -100%;
  font-family: monospace;
  font-size: 14px;
  color: rgba(255, 107, 107, 0.3);
  text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
  animation: matrix-fall linear infinite;
  white-space: nowrap;
}

@keyframes matrix-fall {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(100vh);
  }
}
</style>

<script>
(function() {
  const container = document.getElementById('particles-bg');
  if (!container) return;
  
  // Create particles
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
    particle.style.animationDelay = (Math.random() * 10) + 's';
    container.appendChild(particle);
  }
  
  // Create glow lines
  for (let i = 0; i < 5; i++) {
    const line = document.createElement('div');
    line.className = 'glow-line';
    line.style.left = Math.random() * 100 + '%';
    line.style.animationDuration = (Math.random() * 3 + 2) + 's';
    line.style.animationDelay = (Math.random() * 3) + 's';
    container.appendChild(line);
  }
})();
</script>
